<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - NorthRoad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>NorthRoad</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="promocoes.html">Promoções</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contato" class="contato">
            <div class="container">
                <h2>Entre em Contato Conosco</h2>
                <form id="contactForm">
                    <input type="text" id="nome" placeholder="Seu Nome" required>
                    <input type="email" id="email" placeholder="Seu Email" required>
                    <textarea id="mensagem" placeholder="Sua Mensagem" rows="5" required></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NorthRoad. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Aqui você pode adicionar a lógica para enviar a mensagem de contato para o servidor
            // Por enquanto, vamos apenas mostrar um alerta para demonstrar que o formulário foi enviado com sucesso
            alert('Mensagem enviada com sucesso!');
            // Você pode adicionar mais lógica aqui, como limpar os campos do formulário após o envio
        });
    </script>
</body>
</html>
